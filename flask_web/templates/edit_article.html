{% extends "layouts.html" %}
{% block body %}


  <div class="main-container">
    ​
    <!-- horizontal Basic Forms Start -->


        <div class="pd-20 card-box mb-30">
            <div class="clearfix">
                <div class="pull-left">
                <h4 class="text-blue h4">Writing Lists Board</h4>
                <p class="mb-30">Input your Words !!</p>
            </div>
            
        </div>
        <form action="/article/{{data[0]}}/edit_article" method = "POST" onsubmit="return confirm('이대로 편집하시겠습니까?')">
            <div class="form-group">
                <label>Title</label>
                <input class="form-control" type="text" name = 'title' value="{{data[1]}}"  required>
            </div>
            
                                                                                    
            <div class="form-group">
                <label>DESCRIPTION</label>                                                       
                <textarea class="form-control" name = 'body' placeholder="input your descrition" required>{{data [2]}}</textarea>
            </div>
            <div class="form-group">
                <label>AUTHOR</label>
                <input type="text" name = 'author' class="form-control" placeholder="input your author" required>
                
            </div>
            
            <div class="form-group">
                <input class="btn btn-warning btn-lg btn-block" type="submit" value="편집완료">
            </div>
    
            <div class="form-group">
                <a class="btn btn-primary btn-lg btn-block" href="/article/{{data[0]}}"> 돌아가기 </a>
                
            </div>
        </form>    
    
    </div>
    

    <!-- horizontal Basic Forms End -->
</div>
{% endblock %}
